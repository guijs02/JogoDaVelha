<script>
    function ChangeBackGroundColor() {
        var content = document.getElementById('selected')

        if (content.value === "dark") {
            document.body.style.backgroundColor = "#111619"
            document.getElementById('maintext').style.color = 'white'

        } else {
            document.body.style.backgroundColor = "white"
            document.getElementById('maintext').style.color = 'black'

        }
    }
</script>
